<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
    <style>
        .error { color: red; }
    </style>
</head>

<body>

<i>Fill out the form. Asterisk (*) means required.</i><br><br>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First name : <input type="text" th:field="*{firstName}">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
    <br><br>

    Last name : <input type="text" th:field="*{lastName}">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
    <br><br>

    Age: <input type="text" th:field="*{age}">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></span>
    <br><br>

    Pass Code: <input type="text" th:field="*{passCode}">
    <span th:if="${#fields.hasErrors('passCode')}" th:errors="*{passCode}" class="error"></span>

    <br><br>

    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
    </select>
    <br><br>

<!--     The towns will be added later-->

    Postal code: <input type="text" th:field="*{postalCode}">
    <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></span>
    <br><br>

    <p>The latest university degree:</p>
    <input type="radio" th:field="*{latestDegree}" th:each="tempDegree : ${degrees}" th:value="${tempDegree}" th:text="${tempDegree}"/>
    <br><br>

    <p>The Favorite subject:</p>
    <input type="checkbox" th:field="*{subjects}" th:each="tempSubject : ${subjects}" th:value="${tempSubject}" th:text="${tempSubject}"/>
    <br><br>

    <input type="submit" value="submit"/>
</form>

</body>
</html>
